<nav class="bg-stone-800/50 backdrop-blur-md w-full text-2xl font-mono font-bold">
  <div class="container mx-auto flex justify-between items-center p-5">
    <div class="flex w-full justify-between items-center gap-x-5" *ngIf="loggedIn; else loginTemplate">
      <ul class="flex gap-x-5"
        *ngFor="let item of headerLink"
      >
        <li class="cursor-pointer hover:text-amber-400 transition-all duration-300 ease-in-out" routerLinkActive="text-amber-400" [routerLink]="item.url">{{item.title}}</li>
      </ul>
      <div>
        <button (click)="logout()"
                class="border border-amber-200 w-full py-4 px-8 rounded-2xl cursor-pointer hover:bg-amber-200 hover:text-stone-600 transition-all duration-300 ease-in-out">
          LOGOUT
        </button>
      </div>
    </div>
    <ng-template #loginTemplate>
      <form class="flex gap-x-5" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <input [(ngModel)]="user.phoneNumber"
               class="p-4 rounded-2xl"
               type="text"
               name="phoneNumber">
        <input [(ngModel)]="user.password"
               class="p-4 rounded-2xl"
               type="password"
               name="password">
        <button type="submit"
                class="border border-amber-200 w-full py-4 px-8 rounded-2xl cursor-pointer hover:bg-amber-200 hover:text-stone-600 transition-all duration-300 ease-in-out">
          LOGIN
        </button>
      </form>
    </ng-template>
  </div>
</nav>
