<div class="flex flex-col gap-y-3 w-full border border-stone-800/20 p-20">
  <button class="bg-red-500 px-8 py-4 " (click)="get400Error()">Test 400 error</button>
  <button class="bg-red-500 px-8 py-4 " (click)="get401Error()">Test 401 error</button>
  <button class="bg-red-500 px-8 py-4 " (click)="get404Error()">Test 404 error</button>
  <button class="bg-red-500 px-8 py-4 " (click)="get500Error()">Test 500 error</button>
  <button class="bg-red-500 px-8 py-4 " (click)="get400ValidationError()">Test Validation error</button>

  <div *ngIf="validationErrors$ | async as errors">
    <div *ngFor="let error of errors">
      {{error}}
    </div>
  </div>
</div>
