<div class="container mx-auto text-center text-6xl text-stone-800 mt-32 font-mono">
  <div *ngIf="!registerMode">
    <div class="flex flex-col w-full gap-y-10">
      <h1>Find your product here</h1>
      <div class="flex justify-center gap-x-10">
        <button class=" px-8 py-4 cursor-pointer border border-stone-800/50 text-4xl font-mono hover:bg-amber-200/20 rounded-4xl"
                (click)="registerToggle()">
          Register
        </button>
        <button class=" px-8 py-4 cursor-pointer border border-stone-800/50 text-4xl font-mono hover:bg-amber-200/20 rounded-4xl">
          Learn More
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="registerMode">
    <div class="container mx-auto w-full flex justify-center">
      <div class="flex justify-center w-full">
        <div>
          <app-register
            [userFromHomeComponent]="users"
            (cancelRegister)="cancelRegisterMode($event)"
          ></app-register>
        </div>
      </div>
    </div>
  </div>

</div>
