<div class="container mx-auto w-full h-screen flex justify-center items-center bg-stone-800 text-3xl font-bold text-stone-300 font-sans">
  <div class="flex-col justify-center items-center bg-amber-400/20 rounded-3xl w-1/3 py-20 ">
    <div class="p-4 flex flex-col gap-y-5">
      <label>Phone Number:</label>
      <input [(ngModel)]="user.phoneNumber" class="bg-amber-200/10 text-2xl p-5 rounded-2xl border" type="text">
    </div>
    <div class="p-4 flex flex-col gap-y-5">
      <label>Password:</label>
      <input [(ngModel)]="user.password" class="bg-amber-200/10 text-2xl p-5 rounded-2xl border" type="password">
    </div>
    <div class="w-full flex justify-center items-center">
      <button class="bg-teal-800 py-4 px-6 rounded-3xl w-1/3 h-1/4" (click)="registerUser()">
        Submit
      </button>
    </div>
  </div>
</div>
